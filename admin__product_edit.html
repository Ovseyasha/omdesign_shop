<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Магазин авторских принтов">
    <meta name="author" content="Ovhcinnikov">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="">
    <script src="https://kit.fontawesome.com/22d4ab7a71.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <title>Админпанель</title>
</head>

<body class="page">

    <div class="page__panel">
        <a href="" class="page__panel-item">
            <i class="fas fa-external-link-alt"></i>
            <p>На сайт</p>
        </a>
        <a href="" class="page__panel-item">
            <i class="fas fa-home"></i>
            <p>Админпанель</p>
        </a>
        <a href="" class="page__panel-item">
            <i class="fas fa-cart-plus"></i>
            Управление товарами
        </a>
        <a href="" class="page__panel-item  page__panel-item_active">
            <i class="fas fa-tags"></i>
            Управление категориями
        </a>
        <a href="" class="page__panel-item">
            <i class="fas fa-truck-loading"></i>
            Управление заказами
        </a>
        <a href="" class="page__panel-item">
            <i class="fab fa-microblog"></i>
            Управление блогом
        </a>
        <a href="" class="page__panel-item">
            <i class="fas fa-percent"></i>
            Управление акциями
        </a>
    </div>
    <div class="page__content">
        <div class="page__user">
            <div class="page__hello">
                Здравствуйте, администратор
            </div>
        </div>
        <div class="page__main">
            <div class="product-edit">

                <h2 class="product-edit__header">
                    <a href=""><i class="fas fa-arrow-circle-left"></i></a>Редактирование товара
                </h2>
                <form class="product-edit__form" method="post" enctype="multipart/form-data">
                    <!-- <label class="product-edit__label" for="name">Название:</label> -->
                    <input type="text" name="name" id="name" placeholder="Название" class="product-edit__input">

                    <!-- <label class="product-edit__label" for="content">Описание:</label> -->
                    <textarea class="product-edit__input product-edit__input_textarea" name="content" id="content"
                        placeholder="Описание"></textarea>

                    <label class="product-edit__label" for="category_id">Категория:</label>
                    <select name="category_id" id="category_id" class="product-edit__input product-edit__input_select">
                        <option value="" selected disabled class="product-edit__input product-edit__input_option">
                            Пожалуйста, выберите
                        </option>
                        <option value="" class="product-edit__input product-edit__input_option">Сумка</option>
                        <option value="" class="product-edit__input product-edit__input_option">Сумка</option>
                        <option value="" class="product-edit__input product-edit__input_option">Сумка</option>
                    </select>

                    <label class="product-edit__label" for="preview">Выберите фотографию товара:</label>
                    <img src="img/publication/product.jpg" alt="" class="product-edit__img">
                    <input type="file" name="preview" accept="image/*image/jpeg" id="preview">

                    <label class="product-edit__label" for="is_new">Новый товар?</label>
                    <select name="is_new" id="is_new" class="product-edit__input product-edit__input_select">
                        <option value="1" class="product-edit__input product-edit__input_option">Да</option>
                        <option value="0" class="product-edit__input product-edit__input_option">Нет</option>
                    </select>

                    <label class="product-edit__label" for="is_recommended">Рекомендуеммый товар?</label>
                    <select name="is_recommended" id="is_recommended"
                        class="product-edit__input product-edit__input_select">
                        <option value="1" class="product-edit__input product-edit__input_option">Да</option>
                        <option value="0" class="product-edit__input product-edit__input_option">Нет</option>
                    </select>

                    <!-- <label class="product-edit__label" for="price">Цена:</label> -->
                    <input type="text" name="price" id="price" placeholder="Цена" class="product-edit__input">

                    <input type="submit" value="Сохранить" class="product-edit__submit">

                </form>



            </div>
        </div>
    </div>

</body>

</html>
